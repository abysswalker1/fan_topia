{{> header title="Page"}}

<div class="page-wrap js-page-wrap">
  <div class="page-wrap__content">
    <div class="login">
      <div class="login__lady" style="background-image: url({{assets}}/img/main/girl-login-page.png)" id="lady-image">
      </div>

      <div class="login__cta">
        <div class="login__logo">
          <img src="{{assets}}/img/main/fan-topia.png" alt="master card logo" class="login__logo-image">
        </div>
        <h1 class="login__title">
          <span class="login__title-part">Earn From Your Fanbase.</span>
          <span class="login__title-part">It's That Easy.</span>
        </h1>
        <h3 class="login__subtitle">Become a creator and enjoy the industries highest payouts.</h3>

        <div class="login__lady" style="background-image: url({{assets}}/img/main/girl-login-page.png)">
        </div>
      </div>

      <div class="login__enter">
        <div class="login__enter-form">
          <h2 class="login__enter-title">Sign in</h2>

          <form action="">
            <div class="login__form-input-list">
              <div class="login__form-input-holder">
                <input type="text" class="login__form-input" placeholder="Email">
              </div>
              <div class="login__form-input-holder">
                <input type="text" class="login__form-input" placeholder="Password">
              </div>
            </div>

            <div class="login__form-button-wrap">
              <button class="login__form-button" type="submit">Sign in</button>
            </div>

            <div class="login__form-links">
              <a href="/forgot-password" class="login__form-links-item">Forgot password?</a>
              <a href="/create-account" class="login__form-links-item">Create account</a>
            </div>
          </form>
        </div>

        <div class="login__socials">
          <button class="login__socials-item login__socials-item_google" type="button">
            <span class="login__socials-item-icon-wrap">
              <svg width="90" height="92" viewBox="0 0 90 92" xmlns="http://www.w3.org/2000/svg" class="login__socials-item-icon">
                <path d="M89.9999 47.1C89.9999 44 89.6999 40.8 89.1999 37.8H45.8999V55.5H70.6999C69.6999 61.2 66.3999 66.2 61.4999 69.4L76.2999 80.9C84.9999 72.8 89.9999 61 89.9999 47.1Z" fill="#4280EF"/>
                <path d="M45.8999 91.9C58.2999 91.9 68.6999 87.8 76.2999 80.8L61.4999 69.4C57.3999 72.2 52.0999 73.8 45.8999 73.8C33.8999 73.8 23.7999 65.7 20.0999 54.9L4.8999 66.6C12.6999 82.1 28.4999 91.9 45.8999 91.9Z" fill="#34A353"/>
                <path d="M20.0999 54.8C18.1999 49.1 18.1999 42.9 20.0999 37.2L4.8999 25.4C-1.6001 38.4 -1.6001 53.7 4.8999 66.6L20.0999 54.8Z" fill="#F6B704"/>
                <path d="M45.8999 18.3C52.3999 18.2 58.7999 20.7 63.4999 25.2L76.5999 12C68.2999 4.20001 57.2999 1.18884e-05 45.8999 0.100012C28.4999 0.100012 12.6999 9.90001 4.8999 25.4L20.0999 37.2C23.7999 26.3 33.8999 18.3 45.8999 18.3Z" fill="#E54335"/>
              </svg>
            </span>

            Sign in with Google
          </button>
          <button class="login__socials-item login__socials-item_fb" type="button">
            <span class="login__socials-item-icon-wrap">
              <svg class="login__socials-item-icon" viewBox="0 0 32 32">
                <use href="{{assets}}/img/svg-sprite/sprite.svg#facebook"></use>
              </svg>
            </span>

            Sign in with Facebook
          </button>
          <button class="login__socials-item login__socials-item_twitter" type="button">
            <span class="login__socials-item-icon-wrap">
               <svg class="login__socials-item-icon" viewBox="0 0 311 254">
                <use href="{{assets}}/img/svg-sprite/sprite.svg#twitter-2"></use>
              </svg>
            </span>


            Sign in with Twitter
          </button>
        </div>
      </div>
    </div>
  </div>

  {{> footerContent }}
  {{> footer }}

</div>
